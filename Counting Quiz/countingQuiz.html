<!DOCTYPE html>
<html>
    <head>
        <title>Sully's counting Quiz</title>
        <link rel="stylesheet" href="https://breakingb0x3s.github.io/Portfolio/Math Quiz/mathQuiz.css">
    </head>
    <body>
        <center><h1>Welcome to Sully's Counting Quiz!</h1>
        <div id="course"><form><input type="radio" name="courseSelect" id="random" value="random">
            <label for="random">Random Count</label>
        <input type="radio" name="courseSelect" id="sequential" value="sequential">
            <label for="sequential">Sequential</label>
        <input type="checkbox" name="courseSelect" id="skipCount" value="skipCount">
            <label for="skipCount">Skip Counting?</label>
        </form>
        <div id="skip" hidden="true"><form><label for="skipBy"></label>
            <input type="number" id="skipBy" name="skipBy" min="1" max="10" value="1"/></form></div></div>
        <div class="container" id="mainDisplay">
            <div class="qnumber" id="promptPort"></div>
            <div class ="dotContainer" id="qdot"></div>
            <div id="Sully"><img src="../img/Sully_initial.jpg"></div>
            <div id ="communication"></div>
            <form id="userGuess">
                <div id="guessDisplay">
                </div>
            </form>
            <div id="scoreBoard"></div>
        </div>

        <button id="start" disabled="true">Let's begin</button></center>
        <a href="../index.html"><img id="home" src="../img/115906251.png"></a>
        <script src="https://breakingb0x3s.github.io/Portfolio/Math Quiz/mathQuiz.js"></script>
    </body>
</html>
