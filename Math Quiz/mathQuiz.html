<!DOCTYPE html>
<html>
    <head>
        <title>Math Quiz App</title>
    </head>
    <body>
        <h1>Breakingb0x3s Math Quiz</h1>
        <div id="selection">
            <label for="operation">Choose a math operation</label>

            <select name="operation" id="operation">
                <option value="addition">Addition</option>
                <option value="subtraction">Subtraction</option>
                <option value="multiplication">Multiplication</option>
                <option value="division">Division</option>
            </select>
            <br><br>
            <label for="maxNum">Please enter a number greater than 0</label>
            <input type="number" id="maxNum" name="maxNum">
        </div>
        <button id="startQ">Get Started</button>

        <div id="quiz">

        </div>


        <script src="./mathQuiz.js"></script>
    </body>
</html>
