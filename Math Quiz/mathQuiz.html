<!DOCTYPE html>
<html>
    <head>
        <title>Math Quiz App</title>
        <link rel="stylesheet" href="/Math Quiz/mathQuiz.css">
    </head>
    <body>
        <h1>Breakingb0x3s Math Quiz</h1>
        <div id="selection">
            <label for="operation">Choose a math operation</label>

            <select name="operation" id="operation">
                <option value="addition">Addition</option>
                <option value="subtraction">Subtraction</option>
                <option value="multiplication">Multiplication</option>
                <option value="division">Division</option>
            </select>
            <br><br>
            <label for="maxNum">Please enter a number greater than 0</label>
            <input type="text" id="maxNum" name="maxNum">
        </div>
        <button id="startQ">Get Started</button>

        <div id="quiz">

        </div>

        <button id="solve" disabled>Done!</button>
        <div id="stopWatch"></div>
        <div id="highScore">Highscores:</div>
        <a href="/index.html"><img id="home" src="/img/115906251.png"></a>
        <script src="./mathQuiz.js"></script>
    </body>
</html>
