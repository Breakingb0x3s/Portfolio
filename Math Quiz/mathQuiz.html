<!DOCTYPE html>
<html>
    <head>
        <title>Math Quiz App</title>
    </head>
    <body>
        <h1>Breakingb0x3s Math Quiz</h1>
        <div id="selection">
            <label for="operation">Choose a math operation</label>

            <select name="operation" id="operation">
                <option value="addition">Addition</option>
                <option value="subtraction">Subtraction</option>
                <option value="multiplication">Multiplication</option>
                <option value="division">Division</option>
            </select>

            <label for="maxNum">Please enter a number greater than 0</label>
            <input type="text" id="maxNum" name="maxNum">
        </div>
        <button>Get Started</button>
        <div id="quiz">
            <div id="question1"></div><div id="answer1"></div>
            <div id="question2"></div><div id="answer2"></div>
            <div id="question3"></div><div id="answer3"></div>
            <div id="question4"></div><div id="answer4"></div>
            <div id="question5"></div><div id="answer5"></div>
        </div>
    </body>
</html>
